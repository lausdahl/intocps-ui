<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>COE Server Status</title>
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!--Styles to fix issues with related to responsiveness and padding of ui-layout-->
    <script src="CoeServerStatus.js"></script>
    <script src="../bower_components/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <style>
        .no-top-padding {
            margin-top: -10px;
        }
        
        .full-width {
            margin-left: -10px;
            margin-right: -10px;
        }
    </style>

</head>

<body>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Overview</h3>
        </div>
        <div class="panel-body" id="tool-versions-panel">


            <div id="coe-status">
                <!-- COE connection information will be added here at runtime -->
                <!--  <div class="alert alert-success" role="alert">...</div>
            <div class="alert alert-info" role="alert">...</div>
            <div class="alert alert-warning" role="alert">...</div>
            <div class="alert alert-danger" role="alert">...</div> -->
            </div>

            <div id="coe-console">

            </div>

            <button type="button" class="btn btn-default btn-sm" onclick="launchCoe()">
                     <span class="glyphicon glyphicon-link"></span>Launch
                </button>

            <!--button type="button" class="btn btn-default btn-sm" onclick="downloadLog()">
                     <span class="glyphicon glyphicon-download-alt"></span>Download Log
                </button-->


        </div>
    </div>





    <button type="button" class="btn btn-default btn-sm" onclick="coeClose()">
                     <span class="glyphicon glyphicon-remove"></span> Close
                </button>






</body>

</html>
