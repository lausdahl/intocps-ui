<style>
    /*h3{
        display: flex;
        align-items: center;
    }*/
    
    h2 > button,
    h2 > span {
        vertical-align: middle;
    }
</style>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

        <div id="coe-status">
            <!--  <div class="alert alert-success" role="alert">...</div>
            <div class="alert alert-info" role="alert">...</div>
            <div class="alert alert-warning" role="alert">...</div>
            <div class="alert alert-danger" role="alert">...</div> -->
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Configuration</h3>
            </div>
            <div class="panel-body">
                <!-- all config items here-->
                <div class="form-group">

                    <div class="input-group">
                        <label for="input-sim-time-start">Start time:</label>
                        <input type="text" id="input-sim-time-start" class="form-control bfh-number input-sm" value="0" data-min="0" data-wrap="true">
                    </div>
                    <div class="input-group">
                        <label for="input-sim-time-end">End time:</label>
                        <input type="text" id="input-sim-time-end" class="form-control bfh-number input-sm" value="10" data-min="0.00000000000001"
                            data-wrap="true">
                    </div>
                </div>

                <div class="form-group">
                    <label>Algorithm:</label>
                    <div class="input-group">
                        <label>Type:</label>
                        <input type="text" class="form-control bfh-number input-sm" value="fixed">
                    </div>
                    <div class="input-group">
                        <label>Size:</label>
                        <input type="text" id="input-sim-algorithm-fixed-size" class="form-control bfh-number input-sm" value="0.001" data-min="0.00000000000001"
                            data-wrap="true">
                    </div>
                </div>


            </div>
        </div>



        <div id="simulation-pane" style="visibility:hidden" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Simulation</h3>
            </div>
            <div class="panel-body">


                <button type="button" id="launchSimButton"  class="btn btn-default btn-sm" onclick="controller.simulate()">
            Launch Simulation
        </button>
                <div>


                    <div class="progress">

                        <div id="coe-progress" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%"
                            aria-valuemax="100" style="min-width: 2em;">
                            0%
                        </div>
                    </div>

                    <div>
                        <canvas id="liveStreamCanvas"></canvas>
                    </div>
                    <p>

                    </p>
                </div>

            </div>
        </div>



        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Simulation Callback</h3>
            </div>
            <div class="panel-body">
                <div id="coe-callback"></div>
            </div>
        </div>





        <br/>

        <div class="col-md-1">

            <p>
                <div id="coe-fmus" style="visibility: hidden" />
            </p>

            <p>
                <div id="coe-debug" style="visibility: hidden"></div>
            </p>


        </div>



    </div>
</div>
<script src="bower_components/chart.js"></script>
