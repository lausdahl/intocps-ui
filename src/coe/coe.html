<style>
    /*h3{
        display: flex;
        align-items: center;
    }*/

h2 > button,
h2 > span {
  vertical-align: middle;
}
</style>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

        <div class="form-group">
            <label for="projectRootPathText">
            Project root path:
        </label>
            <div class="input-group">
                <input type="text" class="form-control input-sm" id="projectRootPathText">
                <span class="input-group-btn">
                 <button type="button" class="btn btn-default btn-sm" onclick="coeController.launchProjectExplorer()">
                     <span class="glyphicon glyphicon-file"></span> Folder
                </button>
                </span>
            </div>
        </div>



         <div class="form-group">
            <label for="projectRootPathText">
            Simulation time:
        </label>
            <div class="input-group">
              Start time: <input type="text" id="input-sim-time-start" class="form-control bfh-number" value="0" data-min="0"  data-wrap="true">
            </div>
             <div class="input-group">
               End time: <input type="text" id="input-sim-time-end" class="form-control bfh-number" value="10" data-min="0.00000000000001"  data-wrap="true">
            </div>
        </div>
        
        <!-- FMUS AREA -->

        <h2><span>FMUs</span>
            <button type="button" class="btn btn-default btn-xs" onclick="coeController.addFmu()">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </h2>
        <form class="form-horizontal">
            <div id="fmusDiv">
            </div>
        </form>

        <p><label for="launchSimBut">
            Simulation:
        </label>
            <button type="button" id="launchSimBut" class="btn btn-default btn-sm" onclick="coeController.launch()">
            Launch Simulation
        </button></p>

        <div style="width:100%">



            <p>Simulation progress:
                <div id="coe-progress" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    0%
                </div>
            </p>
            <div>
                <canvas id="liveStreamCanvas" width="1200" height="300" style="min-height: 400px;"></canvas>
            </div>
            <p>
                <label for="configFileText">
            Simulation Callback:
        </label>
                <div id="coe-callback"></div>
            </p>
        </div>
        <br/>

        <div class="col-md-1">

            <p>
                <div id="coe-fmus" style="visibility: hidden" />
            </p>

            <p>
                <div id="coe-debug" style="visibility: hidden"></div>
            </p>


        </div>



    </div>
</div>
<script src="bower_components/chart.js"></script>
