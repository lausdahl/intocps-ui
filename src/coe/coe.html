<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <label for="configFileText">
            Project root path:
        </label>



        <div class="input-group">
            <input type="text" class="form-control input-sm" id="projectRootPathText">
            <span class="input-group-btn">
                 <button type="button" class="btn btn-default btn-sm" onclick="coeController.launchProjectExplorer()">
                     <span class="glyphicon glyphicon-file"></span> Folder
            </button>
            </span>

        </div>

        <div style="width:100%">

            <label for="configFileText">
            Simulation:
        </label>

            <button type="button" class="btn btn-default btn-sm" onclick="coeController.launch()">Launch Simulation</button>



            <p>Simulation progress:
                <div id="coe-progress" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    0%
                </div>
            </p>
            <p>
                <label for="configFileText">
            Simulation Callback:
        </label>
                <div id="coe-callback"></div>
            </p>
        </div>
        <br/>

        <div class="col-md-1">

            <p>
                <div id="coe-fmus" style="visibility: hidden" />
            </p>

            <p>
                <div id="coe-debug" style="visibility: hidden"></div>
            </p>


        </div>



    </div>
</div>
